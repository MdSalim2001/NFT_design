<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
      crossorigin="anonymous"
      type="text/css"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <img class="img" src="images/image-equilibrium.jpg" alt="NFT" />
        <div class="mideye">
          <img class="gif" src="images/giphy.gif" alt="gif" />
        </div>
      </div>
      <h2 class="equilibrium">Equilibrium #3429</h2>
      <h3 class="sen">Our Equilibrium collection promotes balance and calm.</h3>
      <img class="eth" src="images/icon-ethereum.svg" alt="ETH" />
      <h4 class="value">0.041 ETH</h4>
      <img class="clock" src="images/icon-clock.svg" alt="clock" />
      <h4 class="time">3 days left</h4>
      <hr />
      <img class="pic" src="images/wiz.png" alt="" />
      <h4 class="wiz">Owned by &nbsp;<span class="own">Maniac Wiz</span></h4>
    </div>

    <!-- 
    0.041 ETH 3 days left Creation of Jules Wyvern -->

        >Frontend Mentor</a

    </div> -->
  </body>
</html>
